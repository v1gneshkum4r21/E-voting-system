{% extends 'base.html' %}

{% block title %}Reset Password - E-Voting System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-key me-2"></i>Create New Password</h4>
            </div>
            <div class="card-body">
                <p class="mb-3">Enter your new password below.</p>
                <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-save me-1"></i> Reset Password
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Remembered your password? <a href="{{ url_for('auth.login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
