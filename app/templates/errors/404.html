{% extends 'base.html' %}

{% block title %}Page Not Found - E-Voting System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="mt-5 mb-5">
            <h1 class="display-1 text-muted mb-4">404</h1>
            <i class="fas fa-search fa-5x text-primary mb-4"></i>
            <h2>Page Not Found</h2>
            <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Go to Homepage
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-arrow-left me-1"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
