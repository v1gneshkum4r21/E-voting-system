{% extends 'base.html' %}

{% block title %}Server Error - E-Voting System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="mt-5 mb-5">
            <h1 class="display-1 text-muted mb-4">500</h1>
            <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
            <h2>Server Error</h2>
            <p class="lead">Oops! Something went wrong on our end. We're working to fix it.</p>
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Go to Homepage
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-sync me-1"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
